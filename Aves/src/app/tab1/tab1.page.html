<ion-content>
  <div class="content-wrapper">
    <div class="table-container">
      <h2>Catálogo de Aves</h2>

      <ion-button (click)="openForm()">Agregar Ave</ion-button>

      <table>
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Nombre Común</th>
            <th>Nombre Científico</th>
            <th>Especie</th>
            <th>Hábitat</th>
            <th>Municipio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ave of aves; let i = index">
            <td>{{ ave.codigo }}</td>
            <td>{{ ave.nombreComun }}</td>
            <td>{{ ave.nombreCientifico }}</td>
            <td>{{ ave.especie }}</td>
            <td>{{ ave.habitat }}</td>
            <td>{{ ave.municipio }}</td>
            <td>
              <ion-button (click)="editAve(i)">Editar</ion-button>
              <ion-button (click)="deleteAve(i)">Eliminar</ion-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Formulario para agregar o editar -->
    <div *ngIf="isFormOpen">
      <ion-input [(ngModel)]="form.codigo" placeholder="Codigo"></ion-input>
      <ion-input [(ngModel)]="form.nombreComun" placeholder="Nombre Común"></ion-input>
      <ion-input [(ngModel)]="form.nombreCientifico" placeholder="Nombre Científico"></ion-input>
      <ion-input [(ngModel)]="form.especie" placeholder="Raza"></ion-input>
      <ion-input [(ngModel)]="form.habitat" placeholder="Hábitat"></ion-input>
      <ion-input [(ngModel)]="form.municipio" placeholder="Municipio"></ion-input>


      <ion-button (click)="saveAve()">Guardar</ion-button>
      <ion-button (click)="closeForm()">Cancelar</ion-button>
    </div>
  </div>
</ion-content>
