<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Header of the page -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>

  <!-- Table to display the data -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Especies</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3"><strong>ID Especie</strong></ion-col>
          <ion-col size="3"><strong>Nombre Científico</strong></ion-col>
          <ion-col size="2"><strong>Nombre Común</strong></ion-col>
          <ion-col size="4"><strong>Descripción</strong></ion-col>
          <!-- <ion-col size="2"><strong>Acciones</strong></ion-col> -->
  
        <!-- Example data row -->
        
          <ion-col size="2">
            <!-- <ion-button size="small" color="primary" fill="clear">Editar</ion-button>
            <ion-button size="small" color="danger" fill="clear">Eliminar</ion-button> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Form to add new species -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Añadir Nueva Especie</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="stacked">ID Especie</ion-label>
          <ion-input type="text" placeholder="Ej. 003" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Nombre Científico</ion-label>
          <ion-input type="text" placeholder="Ej. Ursus arctos" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Nombre Común</ion-label>
          <ion-input type="text" placeholder="Ej. Oso" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Descripción</ion-label>
          <ion-textarea placeholder="Descripción de la especie" required></ion-textarea>
        </ion-item>

        <ion-button expand="full" type="submit" color="success">Añadir Especie</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
